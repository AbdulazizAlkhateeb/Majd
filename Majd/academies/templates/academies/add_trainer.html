{% extends "academies/base_dashboard.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header" style="background:#f1fdf8; border-left:6px solid #138d68;">
      <h5 class="mb-0 fw-bold" style="color:#138d68;">Add Trainer</h5>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background:#138d68; color:white;">Save Trainer</button>
        <a href="{% url 'academies:trainer_dashboard' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
