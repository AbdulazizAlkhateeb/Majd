{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Setup Your Academy</h2>
    <p class="text-muted">Please complete your academy profile before continuing.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-success">Save</button>
    </form>    
</div>
{% endblock %}
