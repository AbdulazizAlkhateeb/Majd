{% extends "dashboard_base.html" %}
{% block title %}Start New Chat{% endblock %}
{% block page_title %}Start New Chat{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-chat-dots-fill me-2"></i>
                <strong>Start Chat with a Trainer</strong>
            </div>
            <a href="{% url 'communication:parent_conversations_view' %}" class="btn btn-success">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <form method="POST" class="p-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="trainer" class="form-label">Select a Trainer</label>
                <select name="trainer_id" id="trainer" class="form-select" required>
                    <option value="" disabled selected>-- Select Trainer --</option>
                                        {% for trainer in trainers %}
                                            <option value="{{ trainer.id }}">
                        {% if trainer.user %}
                            {{ trainer.user.get_full_name|default:trainer.user.username }}
                        {% else %}
                            ❌ محذوف
                        {% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-chat-left-text me-1"></i> Start Chat
            </button>
        </form>
    </div>
</div>
{% endblock %}
