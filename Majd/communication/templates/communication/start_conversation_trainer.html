{% extends "trainers/base_dashboard.html" %}
{% block title %}New Chat{% endblock %}
{% block page_title %}Start New Chat{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="bi bi-chat-dots me-2 fs-5"></i>
                <h5 class="mb-0">Start Chat with a Parent</h5>
            </div>
            <a href="{% url 'communication:trainer_conversations_view' %}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
        </div>

        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-12">
                    <label for="parentSelect" class="form-label">Select a Parent</label>
                    <select id="parentSelect" name="parent_id" class="form-select" required>
                        <option value="" selected disabled>-- Choose Parent --</option>
                        {% for parent in parents %}
                            <option value="{{ parent.id }}">
                                {{ parent.user.get_full_name|default:parent.user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-chat-left-text me-1"></i> Start Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
